<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Login Carwash</title>

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(90deg, #e2e2e2, #c9d6ff) ;
}

h2{
    padding-top: 20px;
    color: aliceblue;
}

.container{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
    width: 850px;
    height: 500px;
    background-image: url(fondo.jpg) no-repeat;
    background: cover;
    background: center;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 0, 0, .2);
}

.form-box{
    width: 50%;
    height: 100%;
    background: #072352;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #333;
}

form{
    width: 100%;
}

.input-box{
    position: relative;
    margin: 30px 0;
}

.input-box i{
    position: absolute;
    right: 80px;
    top: 50%;
    font-size: 20px;
    transform: translateY(-50%);
}

.input-box input{
    width: 70%;
    padding: 13px 50px 13px 20px;
    background: #ffff;
    border: none;
    outline: none;
    border: none;
    font-size: 16px;
    border-radius: 20px;
    font-weight: 500;
}

.boton{
    width: 80%;
    height: 40px;
    padding-bottom: 10;
    background: #b5c2e8;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    color: blue;
}

.boton:disabled {
    background-color: #ccc; 
    cursor: not-allowed; 
}

.boton-volver {
    width: 80%;
    height: 40px;
    background: rgb(55, 55, 240); 
    border-radius: 40px;
    border: none;
    cursor: pointer;
    color: white;
    margin-top: 20px; 
}
</style>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="imagenes/GOclean.jpg" alt="logo del autolavado" width="500px" height="500px">
    </div>

    <div class="form-box">
      <form id="formCliente">
        <h2>Formulario autolavado</h2>

        <div class="input-box">
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
          <i class="bi bi-person"></i>
        </div>

        <div class="input-box">
          <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
          <i class="bi bi-envelope-at-fill"></i>
        </div>

        <div class="input-box">
          <input type="text" id="modeloauto" name="modeloauto" placeholder="Modelo de auto" required>
          <i class="bi bi-car-front-fill"></i>
        </div>

        <div class="input-box">
          <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
          <i class="bi bi-card-heading"></i>
        </div>

        <button type="submit" class="boton" id="enviarBtn" disabled>Enviar</button>
        <button type="button" class="boton-volver" onclick="window.location.href='index.php'">Volver</button>        
      </form>
    </div>
  </div>

  <script>
    // Habilitar o deshabilitar el botón de enviar según los campos llenos
    const inputs = document.querySelectorAll('.input-box input');
    const enviarBtn = document.getElementById('enviarBtn');

    function verificarCampos() {
      let todosLlenos = true;
      inputs.forEach(input => {
        if (input.value.trim() === '') {
          todosLlenos = false;
        }
      });
      enviarBtn.disabled = !todosLlenos;
    }

    inputs.forEach(input => {
      input.addEventListener('input', verificarCampos);
    });

    // Enviar datos por fetch y guardar ID_cliente
    document.getElementById('formCliente').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch('datos_cliente.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(id_cliente => {
        id_cliente = id_cliente.trim();
        console.log('ID_cliente recibido:', id_cliente);
        if (!id_cliente || isNaN(id_cliente) || Number(id_cliente) <= 0) {
          alert('Error: ID_cliente inválido recibido del servidor.');
        } else {
          localStorage.setItem('ID_cliente', id_cliente);
          window.location.href = 'servicios.html';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al registrar el cliente.');
      });
    });
  </script>
</body>
</html>
